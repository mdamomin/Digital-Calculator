<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" name="display" id="input_display" placeholder="0">
        </div>
        <hr>
        <div class="all_btn">
            <div class="line">
                <input type="button" class="btn btn-warning" value="&radic;" onclick="document.getElementById('input_display').value = Math.sqrt(document.getElementById('input_display').value)">
                <input type="button" class="btn btn-warning" value="CE" onclick="document.getElementById('input_display').value = null">
                <input type="button" class="btn btn-warning" value="C" onclick="document.getElementById('input_display').value = null">
                <input type="button" class="btn btn-warning" value="&larr;" onclick="document.getElementById('input_display').value = document.getElementById('input_display').value.slice(0,-1)">
            </div>
            <div class="line">
                <input type="button" class="btn btn-secondary" value="7" onclick="display_number(this.value)">
                <input type="button" class="btn btn-secondary" value="8" onclick="display_number(this.value)">
                <input type="button" class="btn btn-secondary" value="9" onclick="display_number(this.value)">
                <input type="button" class="btn btn-warning" value="+" onclick="display_number(this.value)">
            </div>
            <div class="line">
                <input type="button" class="btn btn-secondary" value="4" onclick="display_number(this.value)">
                <input type="button" class="btn btn-secondary" value="5" onclick="display_number(this.value)">
                <input type="button" class="btn btn-secondary" value="6" onclick="display_number(this.value)">
                <input type="button" class="btn btn-warning" value="-" onclick="display_number(this.value)">
            </div>
            <div class="line">
                <input type="button" class="btn btn-secondary" value="1" onclick="display_number(this.value)">
                <input type="button" class="btn btn-secondary" value="2" onclick="display_number(this.value)">
                <input type="button" class="btn btn-secondary" value="3" onclick="display_number(this.value)">
                <input type="button" class="btn btn-warning" value="*" onclick="display_number(this.value)">
            </div>
            <div class="line">
                <input type="button" class="btn btn-secondary" value="0" onclick="display_number(this.value)">
                <input type="button" class="btn btn-secondary" value="." onclick="display_number(this.value)">
                <input type="button" class="btn btn-warning" value="&equals;" onclick="document.getElementById('input_display').value=eval(document.getElementById('input_display').value)">
                <input type="button" class="btn btn-warning" value="/" onclick="display_number(this.value)">
            </div>
        </div>
    </div>
<script>
    var result =document.getElementById("input_display");
    function display_number(x){   
        result.value = result.value + x; 
    }
    
</script>   
</body>
</html>
